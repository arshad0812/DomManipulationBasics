<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="">
        <input type="checkbox" id="checkbox1" onmouseover="click1()">

        function click1() {
            document.getElementById("checkbox1").click() = true;
        }
    </script>
