<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .newClass{
            color:aqua;
        }
    </style>
</head>
<body>

    
    <h1>Create a Attribute With Node</h1>
    <h1>Creat a Atribute</h1>
    <button onclick="createAtt()">Click to change the color</button>
   <h2 class="AttributeProperty">Attributes Property</h2>
    <script>
     
            const classattribute=document.createAttribute("class");
            classattribute.value="newClass";
            document.getElementsByTagName("h1")[0].setAttributeNode(classattribute);
        

            function createAtt(){
                document.getElementsByTagName("h1")[1].setAttribute("class", "newClass");
            }


            console.log(document.getElementsByTagName("h2")[0].hasAttribute("class"));
    </script>
</body>
</html>
