<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="OpenWindow()">Click to open new  window</button>
    <script>
        function OpenWindow(){
            const win=window.open();
            win.document.write("<h1>Open Window</h1>");
        }
    </script>
</body>
</html>
