<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Click to view Event Listener</p>
</body>


<script>
    document.addEventListener('click', EventListener);
    function EventListener(){
        document.getElementById("para").innerHTML="Hi Im Event Listener!";
    }
</script>
</html>
